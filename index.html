<!DOCTYPE html>
<html>
<head>
  <title>Datepicker</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="static/js/vue.js"></script>
</head>
<body>
    <div class="col-md-2" id="app" style="padding: 8px;">
      <datepicker ref="start_time" :date="date"></datepicker>
    <div class="col-md-12">
        <div class="col-md-8 box-header" >
            <ul style="padding: 0px">
              <div class="input-group">
                <input type="text" class="form-control" v-on:keyup.enter="addOnclick()" v-model="todo.text">
                <span class="input-group-addon">
                    <button>
                      <a href="#"><i class="fa fa-plus" @click="addOnclick()"></i></a>
                    </button>
                </span>
              </div>
            </ul>
        </div>
        <div style="padding: 12px; float: right;">
            <ul class="pagination pagination-sm no-margin pull-right">
                <li v-on:click="previous_page_onclick()" ><button id="previous_button" class="btn btn-default">«</button></li>
                <li v-on:click="next_page_onclick()"><button id="next_button" class="btn btn-default">»</button></li>
                <button id="create_button" data-toggle="modal" data-target="#modal-data-model" title="Ekle" class="btn btn-primary btn-md" @click="new_data_onclick()">Ekle</button>
            </ul>
        </div>
    </div>

  </div>
  <script src="static/js/jQuery/jquery.min.js"></script>

  <script src="static/js/datepick_normal/moment-with-locales.min.js"></script>
  <script src="static/js/datepick_normal/bootstrap-datetimepicker.min.js"></script>
  <link rel="stylesheet" type="text/css" href="static/css/bootstrap-datetimepicker.min.css">

  <script>
    $.fn.datetimepicker.defaults['locale'] = 'tr'
  </script>
  <!-- Vue app -->
  <script src="static/js/vue_gui.js"></script>
</body>
</html>
